import:
  - ~/.config/alacritty/onedark_alacritty.yml

window:
  padding:
    x: 2
    y: 2

font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular
  italic:
    family: 'JetBrainsMono Nerd Font'
    style: Italic
  bold:
    family: 'JetBrainsMono Nerd Font'
    style: Bold

  size: 14
  draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color
