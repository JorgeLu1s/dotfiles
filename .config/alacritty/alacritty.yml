import:
  - ~/.config/alacritty/nordfox_alacritty.yml

hide_cursor_when_typing: true

window:
  padding:
    x: 2
    y: 2
  decorations: none

font:
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  italic:
    family: 'FiraCode Nerd Font Mono'
    style: Retina
  bold:
    family: 'FiraCode Nerd Font Mono'
    style: SemiBold

  size: 12

