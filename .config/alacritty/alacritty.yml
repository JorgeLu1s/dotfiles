import:
  - ~/.config/alacritty/carbonfox_alacritty.yml

window:
  decorations: "none"
  padding:
    x: 2
    y: 2

font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular
  italic:
    family: 'JetBrainsMono Nerd Font'
    style: Italic
  medium:
    family: 'JetBrainsMono Nerd Font'
    style: Medium
  bold:
    family: 'JetBrainsMono Nerd Font'
    style: Bold

  size: 13
  draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color
