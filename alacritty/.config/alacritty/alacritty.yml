import:
  - ~/.config/alacritty/nordfox.yml

hide_cursor_when_typing: true

# window:
#   padding:
#     x: 2
    # y: 8
  # decorations: none

key_bindings:
  - { key: F, mods: Control|Shift, action: ToggleFullscreen }

mouse:
  hide_when_typing: true

font:
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  italic:
    family: 'FiraCode Nerd Font Mono'
    style: Retina
  bold:
    family: 'FiraCode Nerd Font Mono'
    style: SemiBold

  size: 12
